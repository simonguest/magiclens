<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>CV Lab</title>
    <meta name="description" content="CV Lab"/>
    <meta name="author" content="Simon Guest"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="styles/main.css"/>
</head>
<body>
<div id="container">
    <div id="header">
        <div id="button-row">
            <button id="run-button" class="button">Run</button>
            <button id="stop-button" class="button">Stop</button>
            <button id="clear-button" class="button">Clear Workspace</button>
            <button id="download-button" class="button">Export Workspace</button>
            <label for="examples" class="button-row-label">Load Sample Workspace: </label>
            <select id="examples">
                <option value="" selected="selected">Select...</option>
                <option value="sample.json">Sample Workspace</option>
            </select>
            <span class="button-row-label">Import from:</span>
            <input type="file" id="upload"/>
        </div>
    </div>
    <div id="split">
        <div id="blockly-area">Loading Workspace...</div>
        <span id="column-resizer">
        <img id="drag" src="./static/icons/drag.svg" alt="Drag"/></span>
        <div id="run-area">
            <div id="canvas-container">
                <canvas id="image-canvas"></canvas>
            </div>
            <video id="hidden-video" width="1024" height="1024" autoplay></video>
            <canvas id="hidden-video-canvas" width="1024" height="1024"></canvas>
            <canvas id="hidden-image-canvas" width="1024" height="1024"></canvas>
            <canvas id="bounding-box-canvas" width="1024" height="1024"></canvas>
            <canvas id="segmentation-mask-canvas" width="1024" height="1024"></canvas>
            <canvas id="pose-canvas" width="1024" height="1024"></canvas>
            <canvas id="user-canvas" width="1024" height="1024"></canvas>
            <canvas id="sample-image-canvas" width="1024" height="1024"></canvas>
        </div>
    </div>
</div>
<div id="blockly-div" style="position: absolute"></div>
<script type="module" src="src/index.ts"></script>
</body>
</html>
